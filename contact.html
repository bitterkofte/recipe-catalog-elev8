<body>
  <img id="logo" src="./assets/recipes.svg" alt="Recipe Catalog">

      <li class="nav-item" id="home-link"><a href="../index.html">Home</a></li>

      <li class="nav-item" id="contact-link"><a href="./contact.html">Contact</a></li>
    </ul>
  </nav>
  
  <div id="contact">
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    <div class="footer-content">
      <img src="./assets/bk.png" class="footer-left" alt="bk">
